<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<title>movie portal</title>
</head>

<body>
	<div class="container w-50">
		<h3>Update Movie Details</h3>

		<form th:action="@{/edit}" th:object="${obj}" method="POST">
			<div class="form-group">
				<label>Movie Id</label> <input type="text" th:field="*{movieId}" class="form-control" readonly>
			</div>
			<div class="form-group">
				<label>Movie Name</label> <input type="text" th:field="*{name}" class="form-control">
			</div>
			<div class="form-group">
				<label>Hero</label> <input type="text" th:field="*{hero}" class="form-control">
			</div>
			<div class="form-group">
				<label>Director</label> <input type="text" th:field="*{director}" class="form-control">
			</div>
			<div class="form-group">
				<label>Production</label> <input type="text" th:field="*{production}" class="form-control">
			</div>
			<div class="form-group">
				<label>Certificate</label> <input type="text" th:field="*{certificate}" class="form-control">
			</div>
			<div class="form-group">
				<label>Language</label> <input type="text" th:field="*{language}" class="form-control">
			</div>
			<div class="form-group">
				<label>Year</label> <input type="text" th:field="*{year}" class="form-control">
			</div>
			<div class="form-group">
				<label>IMDb</label> <input type="text" th:field="*{imdb}" class="form-control">
			</div>
			<div class="form-group">
				<label>OTT</label> <input type="text" th:field="*{ott}" class="form-control">
			</div>
			<button type="submit" class="btn btn-primary">Update</button>

		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>

</html>
